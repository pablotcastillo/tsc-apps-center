<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>404 - Página no encontrada</title>
        <script type="text/javascript">
          const pathSegmentsToKeep = 0; // Para /tsc-apps-center/
          const l = window.location;
          const base = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/';
          const search = l.search ? '&' + l.search.slice(1) : '';
          window.location.replace(l.origin + base + (l.pathname.slice(1) + l.search + l.hash).substr(base.length - 2) + search);
        </script>
      </head>
      <body>
        <p>Si no eres redirigido automáticamente, <a href="https://pablotcastillo.github.io/tsc-apps-center/">haz clic aquí</a>.</p>
      </body>
    </html>
